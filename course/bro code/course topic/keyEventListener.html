<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myBox">ðŸ˜€</div>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        #myBox{
            background-color: lightblue;
            width: 200px;
            height: 200px;
            font-size: 7em;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            position: relative;
        }

    </style>

    <script>
        //eventListener = listen for specific function to create interactive wweb pages
        //events: keydown,keyup,key
        //document.addEventListener('event',callback)
        const myBox = document.getElementById('myBox')
        const moveAmount = 10;
        let x = 0;
        let y = 0;

        document.addEventListener("keydown", event=>{
            myBox.textContent = 'ðŸ˜®';
            myBox.style.backgroundColor = 'tomato';
        })
        document.addEventListener("keyup", event=>{
            myBox.textContent = 'ðŸ˜€';
            myBox.style.backgroundColor = 'lightblue';
        })


        document.addEventListener("keydown",event =>{
        
            if(event.key.startsWith('Arrow')){
                event.preventDefault();
                switch(event.key){
                    case 'ArrowUp':
                        y -= moveAmount;
                        break;
                    case 'ArrowDown':
                        y += moveAmount;
                        break;
                    case 'ArrowLeft':
                        x -= moveAmount;
                        break;

                    case 'ArrowRight':
                        x += moveAmount;
                        break;
                }
                myBox.style.top = `${y}px`;
                myBox.style.left = `${x}px`;
            }
        })
    </script>
</body>
</html>

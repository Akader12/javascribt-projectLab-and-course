<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="website icon" type="png" href="./soomaaliya.jpg"> -->
</head>
<body>
    <div class="container">
        <div class="note-area">
            <input type="text" id="title" class="title" placeholder="take a note..." autocomplete="off">
            <textarea id="note-text"  cols="3" rows="1" class="note-text" placeholder="Note Dec"></textarea>  
        </div>

        <div class="notes" id="notes">
                       
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div class="clock">
            <div class="element hour" id="hour"></div>
            <div class="element minute" id="minute"></div>
            <div class="element seconds" id="seconds"></div>
            <div class="element center"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
    </div>
    <div class="switch-btns">
        <button class="button button1">Orange</button>
        <button class="button button2">Red</button>
        <button class="button button3">Gray</button>
        <button class="button button4">Yellow</button>
    </div>

    <script src="./scribt.js"></script>
</body>
</html>

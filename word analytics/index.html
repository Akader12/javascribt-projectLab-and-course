<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>world Analytic</title>
</head>
<body>
    <div class="container">
        <h1>word Analytics</h1>
        <textarea id="textInput" class="textInput" placeholder="start typing..."></textarea>
        <div class="stats">
            <div class="start-box">
                <p id="word-count">0</p>
                <p>Words</p>
            </div>
            <div class="start-box">
                <p id="char-count">0</p>
                <p>Characters</p>
            </div>
            <div class="start-box">
                <p id="twitter-limit" class="twitter-limit">0</p>
                <p>Twitter</p>
            </div>
            <div class="start-box">
                <p id="facebook-limit" class="facebook-limit">0</p>
                <p>Facebook</p>
            </div>
        </div>
        <footer>
            <p>Words Analytics &copy; 2025</p>
        </footer>
    </div>   
    <script src="scribt.js"></script> 
</body>
</html>
